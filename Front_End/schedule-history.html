<!DOCTYPE html>
  <html lang = "eng">
    <head>
        <title> Schedule History </title>

        <script src="https://kit.fontawesome.com/47eefb747b.js" crossorigin="anonymous"></script>
        <link href="schedule.css" rel="stylesheet">

    <body>
        <div class = "lefticon"> 
            <div class="drop" style="float:left;">
                <i class="fa-solid fa-bars"></i>

                   </div>
            </div>

        <div class = "righticon">

                <img src="" alt = "saved timetable 2">

            <figure> 
                <img src="" alt = "previous timetable 1">

            </figure>

            <figure> 
                <img src="" alt = "previous timetable 2">

            <figure>
